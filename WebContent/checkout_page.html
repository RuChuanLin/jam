    <div class="edit-container secondhand-edit-container">
        <div class="edit-header secondhand-edit-header">
            <div class="edit-title">
                <h1>結帳資訊填寫</h1>
            </div>
        </div>
        <div class="edit-body">
            <dl class="shopping-list">
                <dt>
                    <span class="shopping-list-title">商品明細</span>
                </dt>
                <dd class="shopping-list-body">
                    <table>
                        <thead>
                            <tr>
                                <th class="th-title">商品名稱</th>
                                <th class="th-number">數量</th>
                                <th class="th-price">單價</th>
                                <th class="th-subtotal">小計</th>
                            </tr>
                        </thead>


                    </table>
                </dd>
            </dl>

            <div class="booking-detail-inputs">
                <span class="booking-info-title">訂購人資訊</span>
                <div class="edit-row">
                    <div class="edit-col-2">
                        <label>姓名*</label>
                        <input id="checkout-info-name" class="edit-input" type="text">
                    </div>
                    <div class="edit-col-8">
                        <label>聯絡電話*</label>
                        <input id="checkout-info-phone" class="edit-input" type="text">
                    </div>
                </div>
                <div class="edit-row">
                    <div class="edit-col-2">
                        <label>郵遞區號*</label>
                        <input id="checkout-info-zip" class="edit-input" type="text">
                    </div>
                    <div class="edit-col-8">
                        <label>寄送地址*</label>
                        <input id="checkout-info-address" class="edit-input" type="text">
                    </div>
                </div>

                <div class="edit-row">
                    <div class="edit-col-4">
                        <label for="checkout-creditcard">信用卡卡號*</label>
                        <input id="checkout-creditnumber" class="edit-input" type="text" id="checkout-creditcard">
                    </div>
                </div>
                <div class="edit-row">
                    <div class="edit-col-4">
                        <label class="expire-date" for=""> 有效期限*</label>
                        <select id="checkout-expires-month" class="edit-select-col valid-date-select" name="">
						<option selected disabled>請選擇</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
                        <option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
                        <option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
                        <option value="12">12</option>
					</select>
                        <span class="note">月</span>
                        <select id="checkout-expires-year" class="edit-select-col valid-date-select" name="">
						<option selected disabled>請選擇</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
                        <option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
                        <option value="2025">2025</option>
						<option value="2026">2026</option>
						<option value="2027">2027</option>
                        <option value="2028">2028</option>
						<option value="2029">2029</option>
						<option value="2030">2030</option>
						<option value="2031">2031</option>
					</select>
                        <span class="note">年</span>
                    </div>
                    <div class="edit-col-2 valid-date-select">
                        <label> 驗證三碼*</label>
                        <input id="checkout-check" class="edit-input" type="text">
                    </div>
                </div>
                <img class="visa-img" src="_996_image/visa_PNG34.png" alt="">
                <span class="booking-info-title">收貨人資訊</span>
                <div class="edit-row">
                    <div class="edit-col-2">
                        <label for="checkout-name">姓名*</label>
                        <input class="edit-input" type="text" id="checkout-name">
                    </div>
                    <div class="edit-col-8">
                        <label for="checkout-phone">聯絡電話*</label>
                        <input class="edit-input" type="text" id="checkout-phone">
                    </div>
                </div>
                <div class="edit-row">
                    <div class="edit-col-2">
                        <label for="checkout-zip">郵遞區號*</label>
                        <input class="edit-input" type="text" id="checkout-zip">
                    </div>
                    <div class="edit-col-8">
                        <label for="checkout-address">寄送地址*</label>
                        <input class="edit-input" type="text" id="checkout-address">
                    </div>
                </div>
            </div>
            <div class="booking-details">
                <span class="booking-info-title">收貨人資訊</span>
                <dl class="booking-details-dl">
                </dl>
                <span class="booking-success">交易成功!</span>
                <button class="form-btn edit-submit checkout-return-btn" id="checkout-return-btn"><i class="fa fa-caret-left" aria-hidden="true"></i> 返回商品瀏覽</button>
            </div>
            <button class="form-btn edit-submit checkout-btn" id="checkout-btn">確認送出</button>
        </div>
